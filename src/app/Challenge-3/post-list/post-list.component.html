<br><h5 class="text-center">POSTS</h5><br>
<ul *ngFor="let post of posts;let i=index">
  <h5>
    <span class="badge badge-secondary"> {{post.id}} </span> {{post.body}} </h5>
    <hr>
  <h5 class="text-info ml-5 ">Comments</h5>
  <ul *ngFor="let comment of comments">
    <p class="bg-light" *ngIf="comment.postId == (i+1)">
      <span class="badge badge-info"> {{comment.email}} </span> {{comment.body}} </p>
  </ul><br>
</ul>
